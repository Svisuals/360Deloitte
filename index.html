<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación con Formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div id="container">
        <!-- Menú y botones -->
        <button id="iframe1MenuButton">Menú 1</button>
        <button id="iframe2MenuButton">Menú 2</button>
        <button id="toggleButton">DUP</button>
        <button id="togglePdfButton">PDF</button>

        <!-- Botón para alternar los botones de formularios -->
        <button id="toggleFormButton">Formularios</button>

        <!-- Botones de formularios -->
        <button id="toggleManageFormButton" style="display: none;">Gestionar Enlaces</button>
        <button id="toggleUploadFormButton" style="display: none;">Subir PDF</button>
        <button id="toggleUserFormButton" style="display: none;">Gestionar Usuarios</button>

        <!-- Nuevo botón para el formulario personalizado -->
        <button id="toggleCustomFormButton">Nuevo Formulario</button>

        <!-- Iframes y visor PDF -->
        <iframe id="iframe1" src="" frameborder="0"></iframe>
        <iframe id="iframe2" src="" frameborder="0"></iframe>
        <iframe id="pdfViewer" src="" frameborder="0"></iframe>

        <!-- Menú del iframe1 -->
        <div id="iframe1Menu" class="menu">
            <div id="iframe1MenuContent"></div>
        </div>

        <!-- Menú del iframe2 -->
        <div id="iframe2Menu" class="menu">
            <div id="iframe2MenuContent"></div>
        </div>
    </div>

    <!-- Contenedor del formulario de agregar enlaces -->
    <div id="addLinkFormContainer" style="display: none;">
        <form id="addLinkForm">
            <h3>Gestionar Enlaces</h3>
            <label for="linkText">Texto del Enlace:</label>
            <input type="text" id="linkText" name="linkText" required>
            <label for="linkURL">URL del Enlace:</label>
            <input type="text" id="linkURL" name="linkURL" required>
            <button type="submit">Agregar Enlace</button>
            <button type="button" id="updateLinkButton" style="display: none;">Actualizar Enlace</button>
            <button type="button" id="cancelEditButton" style="display: none;">Cancelar</button>
            <p id="addLinkMessage"></p>
        </form>
        <ul id="linkList"></ul>
    </div>

    <!-- Contenedor del formulario de subir PDF -->
    <div id="uploadPdfFormContainer" style="display: none;">
        <form id="uploadPdfForm">
            <h3>Subir PDF</h3>
            <label for="pdfFile">Seleccionar PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit">Cargar PDF</button>
            <button type="button" id="cancelUploadButton">Cancelar</button>
            <p id="uploadMessage"></p>
        </form>
    </div>

    <!-- Contenedor del formulario de gestionar usuarios -->
    <div id="userFormContainer" style="display: none;">
        <form id="userForm">
            <h3>Gestionar Usuarios</h3>
            <label for="userEmail">Correo Electrónico:</label>
            <input type="email" id="userEmail" name="userEmail" required>
            <label for="userUsername">Nombre de Usuario:</label>
            <input type="text" id="userUsername" name="userUsername" required>
            <label for="userPassword">Contraseña:</label>
            <input type="password" id="userPassword" name="userPassword" required>
            <label for="userRole">Rol:</label>
            <select id="userRole" name="userRole" required>
                <option value="miembro">Miembro</option>
                <option value="administrador">Administrador</option>
            </select>
            <button type="submit">Agregar Usuario</button>
            <button type="button" id="updateUserButton" style="display: none;">Actualizar Usuario</button>
            <button type="button" id="cancelUserEditButton" style="display: none;">Cancelar</button>
            <p id="userMessage"></p>
        </form>
        <ul id="userList"></ul>
    </div>

    <!-- Contenedor del nuevo formulario personalizado -->
    <div id="customFormContainer" style="display: none;">
        <form id="customForm">
            <h3>Formulario Personalizado</h3>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>

            <label for="prioridad">Prioridad:</label>
            <input type="text" id="prioridad" name="prioridad" required>

            <label for="creador">Creador:</label>
            <input type="text" id="creador" name="creador" required>

            <label for="responsable">Responsable:</label>
            <input type="text" id="responsable" name="responsable" required>

            <label for="fechaCreacion">Fecha de Creación:</label>
            <input type="date" id="fechaCreacion" name="fechaCreacion" required>

            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fechaVencimiento" name="fechaVencimiento" required>

            <label for="disciplinas">Disciplinas:</label>
            <input type="text" id="disciplinas" name="disciplinas" required>

            <label for="causas">Causas:</label>
            <input type="text" id="causas" name="causas" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="capturaPantalla">Captura de Pantalla:</label>
            <input type="file" id="capturaPantalla" name="capturaPantalla" accept="image/*">

            <button type="submit">Guardar</button>
            <button type="button" id="cancelCustomFormButton">Cancelar</button>
        </form>

        <!-- Lista de entradas guardadas -->
        <div id="customListContainer">
            <h4>Entradas Guardadas</h4>
            <ul id="customList"></ul>
        </div>
    </div>

    <!-- Overlay de inicio de sesión -->
    <div id="loginOverlay">
        <form id="authForm">
            <h3>Iniciar Sesión</h3>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
            <p id="errorMessage" style="color: red;"></p>
        </form>
    </div>

    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
